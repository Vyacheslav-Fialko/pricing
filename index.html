<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>
  <header class="header">
    <h1 class="header__title">Our Pricing</h1>
    <div class="header__check-container">
      <span class="header__check-title">Annually</span>
      <span class="header__check-btn" id="check"></span>
      <span class="header__check-title">Monthly</span>
    </div>
  </header>
  <div class="container">
    <article class="card">
      <h2 class="card__title">Basic</h2>
      <div class="card__price">&dollar;<span class="monthly">19.99</span><span class="annually">199.99</span></div>
      <div class="card__descript">500 GB Storage</div>
      <div class="card__descript">2 Users Allowed</div>
      <div class="card__descript">Send up to 3 GB</div>
      <button class="card__btn">Learn More</button>
    </article>
    <article class="card card--blue">
      <h2 class="card__title">Professional</h2>
      <div class="card__price">&dollar;<span class="monthly">24.99</span><span class="annually">249.99</span></div>
      <div class="card__descript">1 TB Storage</div>
      <div class="card__descript">5 Users Allowed</div>
      <div class="card__descript">Send up to 10 GB</div>
      <button class="card__btn">Learn More</button>
    </article>
    <article class="card">
      <h2 class="card__title">Master</h2>
      <div class="card__price">&dollar; <span class="monthly">39.99</span><span class="annually">399.99</span></div>
      <div class="card__descript">2 TB Storage</div>
      <div class="card__descript">10 Users Allowed</div>
      <div class="card__descript">Send up to 20 GB</div>
      <button class="card__btn">Learn More</button>
    </article>
  </div>

<script src="./js/main.js"></script>
</body>

</html>
